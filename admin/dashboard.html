      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Username</th>

    <script type="text/template" id="manageuser2-template">
      <form>
        <div class="row">
            <div class="form-group col-6">
              <select class="form-control" id="temprole" name="temprole">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
              </select>
            </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="tempname" name="tempname" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" value="PASSWORD" id="temppass" name="temppass" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="tempemail" name="tempemail" placeholder="Email Address">
        </div>
            <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <select class="form-control" id="tempstatus" name="tempstatus">
                      <option value="true">Active</option>
                      <option value="false">Disabled</option>
                    </select>
                    </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                      <input type="text" class="form-control" id="tempmobile" name="tempmobile" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')" pattern="\d{10}" maxlength="10" minlength="10" placeholder="Mobile Number - 10 digit">
                    </div>
                </div>
            </div>
      </form>
      <div class="form-group">
          <button class="btn bg-dark text-light" onclick="editMenuBarList()">Edit Menu Bar Access List</button>
      </select>
    </div>
    </script>
