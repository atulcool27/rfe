      <div class="container" data-aos="fade-up">
      
      
      
      

        <header class="section-header">
          <h1>
          <a class="badge badge-pill" onclick="startDownload()" >  <div class="nav-link navbar-link-2 waves-effect" style="cursor: pointer;">
                <span id="checkoutCount" name="checkoutCount" class="badge badge-pill badge-danger fa-1x"></span>

                  <option th:selected="${selected.equals('like_desc')}"   value="like_desc">Most Liked</option>
				  <option th:selected="${selected.equals('pname_asc')}"    value="pname_asc" >Name (A - Z)</option>
				  <option th:selected="${selected.equals('pname_desc')}"   value="pname_desc" >Name (Z - A)</option>
				  <option th:selected="${selected.equals('price_asc')}"  value="price_asc">Price Low To High</option>
				  <option th:selected="${selected.equals('price_desc')}"  value="price_desc">Price High To Low</option>
				</select>
              </div>
              
              </div>
              <div class="col-12 col-md-4">
               <br><br>
              </div>
              <div class="col-12 col-md-4 text-center">
               
              </div>
            </div>

          
              <div id="products"></div>
         

          <div class="row d-flex justify-content-around align-items-center mb-4">
              <div class="col-12 col-md-4 text-center text-md-left">
              		<div class="slider-price d-flex align-items-center">
                
              </div>
              
              </div>
              <div class="col-12 col-md-4">
               <br><br>
              </div>
              <div class="col-12 col-md-4 text-center">
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center float-md-right mb-0" style="cursor: pointer;">
                    <li class="page-item"><a class="page-link"><i class="fas fa-chevron-left"></i></a></li>
                    <div th:each="index : ${pages}">
                   	 <li class="page-item active" th:if="${active == index}">
                    <a class="page-link" th:href="'#'" th:text="${index}"></a></li>
                    <li class="page-item" th:if="${active != index}">
                    <a class="page-link" th:attr="onclick=|gotoProductPage('${index}')|" th:text="${index}"></a></li>
                    </div>
                    <li class="page-item"><a class="page-link"><i class="fas fa-chevron-right"></i></a></li>
                  </ul>
                </nav>
              </div>
            </div>
            
            
          
          <div class="swiper-pagination mt-5"></div>

<!-- Modal Login / Register -->
    <div class="modal fade show" id="performaModal" tabindex="-1" role="dialog" aria-modal="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">

            <!-- Pills -->
            <ul class="nav md-pills nav-justified pills-primary">
              <!-- <li class="nav-item">
                <a class="nav-link border border-primary border-rounded" data-toggle="tab"
                  href="#modalLoginRegister-login2" role="tab" aria-selected="true">Login</a>
              </li> -->
                <h3 class="text-primary ml-5">Proforma Invoice.</h3>
            </ul>
            <!-- Pills -->

            <!-- Content -->
            <div class="tab-content py-0">
              <!-- Second panel -->
              <div class="tab-pane fade in show active" id="modalLoginRegister-register2" role="tabpanel">

                <!-- Register form -->
                <form id="perForm" name="perForm" class="pt-2">

                  <div class="md-form">
                    <i class="fas fa-users prefix"></i>
                    <input type="text" id="organizationName" name="organizationName" class="form-control"  placeholder="Your Organization Name" required>
                    <label data-error="wrong" data-success="right" ></label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-map-marker-alt prefix"></i>
                    <input type="text" id="organizationAddress" name="organizationAddress" class="form-control"  placeholder="Corporate Address" maxlength="46" required>
                    <label data-error="wrong" data-success="right" for="organizationAddress"></label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-map-marker-alt prefix"></i>
                    <input type="text" id="organizationState" name="organizationState" class="form-control" maxlength="24" placeholder="Which State Of India ?" required>
                    <label data-error="wrong" data-success="right" for="organizationState"></label>
                  </div>
                  <div class="md-form">
                    <i class="far fa-credit-card prefix"></i>
                    <input type="text" id="organizationGST" name="organizationGST" class="form-control"  placeholder="15-Digit Valid Indian GST Number" required>
                    <label data-error="wrong" data-success="right" for="organizationGST"></label>
                  </div>
				   <div class="md-form">
                    <i class="fas fa-mobile-alt prefix"></i>
                    <input type="text" id="organizationPhone" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')"  name="organizationPhone" class="form-control" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits" placeholder="10-Digit Valid Phone Number." required>
                    <label data-error="wrong" data-success="right" for="organizationPhone"></label>
                  </div>	

                  <div class="text-center">
                    <button type="button" class="btn btn-success my-2" onclick="validatePerforma()">Download</button>
                  </div>

                </form>
                <!-- Register form -->

              </div>
              <!-- Second panel -->

            </div>
            <!-- Content -->

          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-outline-primary waves-effect waves-light" data-dismiss="modal" hidden>Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Login / Register -->
